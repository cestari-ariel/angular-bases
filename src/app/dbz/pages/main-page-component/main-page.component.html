<h1>DBZ Personajes</h1>

<hr>

<div class="row mt-2">
  <div class="col">
    <dbz-list
      [characterList] = "characters"
      (onDeleteCharacterEvent)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
