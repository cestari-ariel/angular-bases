<h3 class="mt-4">Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3 *ngIf="deletedHero !== undefined">Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3 *ngIf="deletedHero === undefined">No se borro ningun heroe</h3>
</ng-template>

<button
  (click)="removeLastHero()"
  *ngIf="heroes.length > 0"
  class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="list-group mt-2">
  <li class="list-group-item" *ngFor="let hero of heroes">{{ hero }}</li>
</ul>
